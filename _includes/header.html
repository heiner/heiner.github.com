<header class="site-header">
    <h1>
        <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
    </h1>
    {% for page in site.pages %} {% if page.title and page.exclude != true %}<a
        class="page-link"
        href="{{ page.url | prepend: site.baseurl }}"
        >{{ page.title }}</a
    >
    {% unless forloop.last %}&middot;{% endunless %} {% endif %} {% endfor %}
</header>
